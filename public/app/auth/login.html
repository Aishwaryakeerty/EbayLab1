<div class="order">
    <div class="col-lg-6 col-lg-offset-3">
        <h1>Login</h1>
        <div class="order__info">
            <form class="" ng-submit="login()" novalidate="">
                <div class="form-group">
                    <label for="name">Email </label>
                    <input type="text" id='email' name="email" value="" class="form-control input-lg" ng-model="auth.email" ng-required="true">
                </div>

                <div class="form-group">
                    <label for="email">Password</label>
                    <input type="password" id="password" name="password" value="" class="form-control input-lg" ng-model="auth.password" ng-required="true">
                </div>

              
                <div class="form-group">
                    <input type="submit" name="name" value="Sumbit" class="btn btn__large">
                </div>
                </div>
            </form>
        </div>
    </div>

</div>
